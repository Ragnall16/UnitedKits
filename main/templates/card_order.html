<div class="relative bg-red-400 text-white rounded-lg shadow-lg mb-6 break-inside-avoid w-80 mx-auto transform hover:scale-105 transition-transform duration-300 red-card">

  <div class="bg-red-300 p-4 rounded-t-lg border-b-2 border-red-500">
      <h3 class="font-serif font-bold text-xl text-center">{{ order.name }}</h3>
  </div>

  <div class="bg-red-500 p-4 mt-2 mx-4 rounded-lg">
      <p class="font-serif font-semibold text-lg text-center mb-4">Order Details</p>
      <p class="text-sm mb-2">
          <span class="font-serif">Jersey Type:</span> {{ order.season }} {{ order.type }}
      </p>
      <p class="text-sm mb-2">
          <span class="font-serif">Price:</span> Rp {{ order.total_price }}
      </p>
      <p class="text-sm mb-2">
          <span class="font-serif">Description:</span> {{ order.description }}
      </p>
      <p class="text-sm mb-2">
          <span class="font-serif">Quantity:</span> {{ order.quantity }}
      </p>
      <p class="text-sm">
          <span class="font-serif">Size:</span> {{ order.size }}
      </p>
  </div>

  <div class="absolute top-1/3 left-0 flex -translate-x-1/2 -translate-y-1/2">
      <a href="{% url 'main:edit_order' order.pk %}" class="bg-purple-600 hover:bg-lime-500 text-white rounded-full p-3 transition duration-300 shadow-md">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
            <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
            <path d="M16 5l3 3" />
        </svg>
      </a>
  </div>

  <div class="absolute top-1/3 right-0 flex translate-x-1/2 -translate-y-1/2">
      <a href="{% url 'main:delete_order' order.pk %}" class="bg-sky-500 hover:bg-red-900 text-white rounded-full p-3 transition duration-300 shadow-md">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-cancel">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M18.364 5.636l-12.728 12.728" />
        </svg>
      </a>
  </div>
</div>



<style>
  .red-card {
      width: 20rem;
      height: auto;
      background-color: #fa3232;
      border-radius: 0.5rem;
      position: relative;
      padding: 0; 
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
  }

  .red-card .bg-red-300 {
      background-color: #fa3232;
  }

  .red-card .bg-red-500 {
      background-color: #B91C1C;
  }

  .red-card .bg-red-500 p {
      margin-bottom: 0.5rem;
  }

  .red-card .absolute a {
      opacity: 0;
      transform: scale(0.8);
      transition: transform 0.2s, opacity 0.2s;
  }

  .red-card:hover .absolute a {
      opacity: 1;
      transform: scale(1);
  }
</style>
